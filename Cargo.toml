[package]
name = "multiplayer-fps"
version = "0.1.0"
edition = "2021"

[dependencies]

nalgebra = "0.33.2"
tokio = {version = "1.43.0", features=["full"]}


# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3
